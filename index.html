<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda Escolar - 1º Ciclo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    input, button, textarea { margin: 5px; padding: 6px; }
    .card { background: #fff; border: 1px solid #ccc; border-radius: 8px; padding: 15px; margin-top: 15px; box-shadow: 1px 1px 4px rgba(0,0,0,0.1); }
    h1, h3, h4 { color: #333; }
    ul { list-style: none; padding: 0; }
    li { margin: 5px 0; padding: 5px; background: #f0f0f0; border-radius: 5px; }
    .btnDel { margin-left: 10px; color: red; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Agenda Escolar - Professores 1º Ciclo</h1>

  <!-- Criar Turma -->
  <div class="card">
    <h3>Criar Nova Turma</h3>
    <input type="text" id="nomeTurma" placeholder="Nome da turma"><br>
    <input type="text" id="anoLetivo" placeholder="Ano letivo"><br>
    <button id="btnCriarTurma">Criar Turma</button>
  </div>

  <!-- Lista de Turmas -->
  <div class="card">
    <h3>Turmas</h3>
    <ul id="listaTurmas"></ul>
  </div>

  <!-- Área da Turma Ativa -->
  <div id="turmaAtiva" class="card" style="display:none;">
    <h3 id="tituloTurma"></h3>
    <h4>Planificações</h4>
    <textarea id="descricaoPlan" placeholder="Descrição da planificação"></textarea><br>
    <button id="btnAdicionarPlan">Adicionar Planificação</button>
    <ul id="listaPlans"></ul>
  </div>

  <script>
    let turmaSelecionada = null;

    function carregarTurmas() {
      const lista = document.getElementById("listaTurmas");
      lista.innerHTML = "";
      const turmas = JSON.parse(localStorage.getItem("turmas") || "[]");

      turmas.forEach((turma, index) => {
        const li = document.createElement("li");
        li.textContent = `${turma.nome} (${turma.ano})`;

        const btnAbrir = document.createElement("button");
        btnAbrir.textContent = "Abrir";
        btnAbrir.style.marginLeft = "10px";
        btnAbrir.onclick = () => abrirTurma(index);

        const btnDel = document.createElement("button");
        btnDel.textContent = "X";
        btnDel.className = "btnDel";
        btnDel.onclick = () => {
          turmas.splice(index, 1);
          localStorage.setItem("turmas", JSON.stringify(turmas));
          carregarTurmas();
          document.getElementById("turmaAtiva").style.display = "none";
        };

        li.appendChild(btnAbrir);
        li.appendChild(btnDel);
        lista.appendChild(li);
      });
    }

    function abrirTurma(index) {
      const turmas = JSON.parse(localStorage.getItem("turmas") || "[]");
      turmaSelecionada = index;
      const turma = turmas[index];
      document.getElementById("tituloTurma").textContent = `${turma.nome} (${turma.ano})`;
      document.getElementById("turmaAtiva").style.display = "block";
      carregarPlanificacoes();
    }

    function carregarPlanificacoes() {
      const turmas = JSON.parse(localStorage.getItem("turmas") || "[]");
      const turma = turmas[turmaSelecionada];
      const lista = document.getElementById("listaPlans");
      lista.innerHTML = "";

      (turma.planificacoes || []).forEach((plan, i) => {
        const li = document.createElement("li");
        li.textContent = plan;
        const btnDel = document.createElement("button");
        btnDel.textContent = "X";
        btnDel.className = "btnDel";
        btnDel.onclick = () => {
          turma.planificacoes.splice(i, 1);
          turmas[turmaSelecionada] = turma;
          localStorage.setItem("turmas", JSON.stringify(turmas));
          carregarPlanificacoes();
        };
        li.appendChild(btnDel);
        lista.appendChild(li);
      });
    }

    document.getElementById("btnCriarTurma").addEventListener("click", () => {
      const nome = document.getElementById("nomeTurma").value.trim();
      const ano = document.getElementById("anoLetivo").value.trim();
      if (!nome || !ano) {
        alert("Preencha todos os campos.");
        return;
      }
      const turmas = JSON.parse(localStorage.getItem("turmas") || "[]");
      turmas.push({ nome, ano, planificacoes: [] });
      localStorage.setItem("turmas", JSON.stringify(turmas));
      document.getElementById("nomeTurma").value = "";
      document.getElementById("anoLetivo").value = "";
      carregarTurmas();
    });

    document.getElementById("btnAdicionarPlan").addEventListener("click", () => {
      const descricao = document.getElementById("descricaoPlan").value.trim();
      if (!descricao) return;
      const turmas = JSON.parse(localStorage.getItem("turmas") || "[]");
      turmas[turmaSelecionada].planificacoes.push(descricao);
      localStorage.setItem("turmas", JSON.stringify(turmas));
      document.getElementById("descricaoPlan").value = "";
      carregarPlanificacoes();
    });

    // inicializar
    carregarTurmas();
  </script>
</body>
</html>
